<ion-content>

    <div class="logo">
        <a routerLink="/home"><img src="../../../assets/img/image0.png" alt="logo"></a>
    </div>

    <div class="padding">
        
        <input color="light" type="mail" placeholder="Adresse Mail">
     
        <input color="light" type="password" placeholder="Mot de passe">

        <ion-button id="forget" color="light" slot="end" fill="clear">Mot de passe oubli√© ?</ion-button>
